language: node.js
node_js:
  - 11.6.0
cache: npm

install:
  - npm install
  - npm install -g @aws-amplify/cli
  - amplify pull --appId d2fuhdsnl72e9r --envName dev

script:
  - npm test
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master